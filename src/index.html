<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Yu-Gi-Oh! Duel Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title-bar">
        <h1 style="color: #e29349;">Yu-Gi-Oh! Duel Tracker v0.1</h1>
    </div>
    <div class="container">
        <div class="player-panel">
            <h3 style="color: #e29349">Player 1</h3>
            <div class="player-elements">
                <form onsubmit="return false;">
                    <label style="color: #e29349;" for="player1LP">Current LP</label><br>
                    <input type="text" id="player1LP" value="8000" readonly><br><br>
                    <p style="color: #e29349;">Life Points Control</p><br>
                    <div class="button-panel">
                        <button id="btn1000" type="button" onclick="modifyLP('player1LP', 1000)">-1000</button>
                        <button id="btn500" type="button" onclick="modifyLP('player1LP', 500)">-500</button>
                        <button id="btn100" type="button" onclick="modifyLP('player1LP', 100)">-100</button>
                        <button id="btn50" type="button" onclick="modifyLP('player1LP', 50)">-50</button>
                        <br>
                        <label style="color: #e29349;" for "customNum">Custom number</label><br>
                        <input type="number" id="customNum" value="0" min="0">
                        <button id="btnCustom" type="button" onclick="customLP('player1LP', 'customNum')">Confirm</button><br>
                        <button id="btnResetLP" type="button" onclick="resetLP('player1LP')">Reset Player 1 LP</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="misc-panel">
            <h3 style="color: #e29349;">Misc Panel</h3>
            <div class="player-elements">
                <button id="btnToss" type="button">Toss Coin</button>
                <button id="btnRoll" type="button">Roll Die</button>
                <button id="btnFullReset" type="button" onclick="resetAllLP('player1LP','player2LP')">Reset All LP</button>
            </div>
        </div>
        <div class="player-panel">
            <h3 style="color: #e29349">Player 2</h3>
            <div class="player-elements">
                <form>
                    <label style="color: #e29349;" for="player2LP">Current LP</label><br>
                    <input type="text" id="player2LP" value="8000" readonly><br>
                    <p style="color: #e29349;">Life Points Control</p><br>
                    <div class="button-panel">
                        <button id="btn1000" type="button" onclick="modifyLP('player2LP', 1000)">-1000</button>
                        <button id="btn500" type="button" onclick="modifyLP('player2LP', 500)">-500</button>
                        <button id="btn100" type="button" onclick="modifyLP('player2LP', 100)">-100</button>
                        <button id="btn50" type="button" onclick="modifyLP('player2LP', 50)">-50</button>
                        <br>
                        <label style="color: #e29349;" for "customNum">Custom number</label><br>
                        <input type="number" id="customNum" value="0" min="0">
                        <button id="btnCustom" type="button" onclick="customLP('player2LP', 'customNum')">Confirm</button><br>
                        <button id="btnResetLP" type="button" onclick="resetLP('player2LP')">Reset Player 2 LP</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>
    
</body>
</html>
